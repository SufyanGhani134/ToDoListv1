<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="AddTask()">
        <mat-form-field floatLabel="auto">
            <mat-label>Add Task</mat-label>
            <input matInput placeholder="Add Task" name="title" formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Details</mat-label>
            <textarea matInput name="detail" formControlName="detail"></textarea>
        </mat-form-field>
        <mat-form-field class="example-form-field" color="primary">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" name="date" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <div class="btnDiv">
            <button mat-raised-button color="primary" type="submit">Add Task</button>
        </div>
    </form>
</div>
